<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top ion-text-center">
	<ion-grid>
		<ion-row class="ion-justify-content-center">
			<ion-col size="4"> </ion-col>
			<ion-col size="4" class="ion-align-self-center">
				<ion-list>
					<ion-item>
						<ion-label position="floating">User</ion-label>
						<ion-input [(ngModel)]="username" required></ion-input>
					</ion-item>
					<ion-item>
						<ion-label position="floating">Password</ion-label>
						<ion-input
							type="password"
							[(ngModel)]="password"
							required
						></ion-input>
					</ion-item>
				</ion-list>

				<ion-button color="primary" (click)="login()">Login</ion-button>
			</ion-col>
			<ion-col size="4"> </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
