<ion-header>
	<ion-toolbar>
		<ion-title>Home</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="logout()">
				<ion-icon name="log-out"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-searchbar animated (ionChange)="filterData($event)"></ion-searchbar>
	<ion-slides pager="true" class="ion-padding">
		<ion-slide>
			<ion-grid fixed>
				<ion-row>
					<ion-col
						size="12"
						size-md="6"
						*ngFor="let user of listUsers | search: filter"
					>
						<ion-list>
							<ion-item>
								<ion-label>
									<h2>
										{{ user.name }} {{ user.lastName }}, {{ user.age }} aÃ±os
									</h2>
									<p>{{ user._career }} {{ user._slug }}</p>
									<h3>{{ user.gender }}</h3>
									<p><strong>Address:</strong> {{ user.address }}</p>
								</ion-label>
								<ion-button shape="round" (click)="editUser(user.id)">
									<ion-icon name="create"></ion-icon>
								</ion-button>
								<ion-button
									color="danger"
									shape="round"
									(click)="deleteUser(user.id)"
								>
									<ion-icon name="trash"></ion-icon>
								</ion-button>
							</ion-item>
						</ion-list>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-slide>
		<ion-slide>
			<ion-grid fixed>
				<ion-row>
					<ion-col
						size="12"
						size-md="6"
						*ngFor="let career of listCareers | search: filter"
					>
						<ion-list>
							<ion-item>
								<ion-label>
									<h2>{{ career.name }}</h2>
									<p>{{ career.slug }}</p>
								</ion-label>
								<ion-button shape="round" (click)="editCareer(career.id)">
									<ion-icon name="create"></ion-icon>
								</ion-button>
								<ion-button
									color="danger"
									shape="round"
									(click)="deleteCareer(career.id)"
								>
									<ion-icon name="trash"></ion-icon>
								</ion-button>
							</ion-item>
						</ion-list>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-slide>
	</ion-slides>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button color="dark"
				><ion-icon name="person-add" (click)="modal()"></ion-icon
			></ion-fab-button>
			<ion-fab-button
				><ion-icon name="school" (click)="careerModal()"></ion-icon
			></ion-fab-button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
