<ion-header>
	<ion-toolbar>
		<ion-title>Home</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="modal()">
				<ion-icon name="person-add"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-item *ngFor="let user of listUsers">
			<ion-label>
				<h2>{{ user.name }} {{ user.lastName }}</h2>
				<h3>{{ user.age }} {{ user.gender }}</h3>
				<p>{{ user.address }} {{ user.career }}</p>
			</ion-label>
			<ion-button shape="round" (click)="editUser(user.id)">
				<ion-icon name="create"></ion-icon>
			</ion-button>
			<ion-button color="danger" shape="round" (click)="onClick()">
				<ion-icon name="trash"></ion-icon>
			</ion-button>
		</ion-item>
	</ion-list>
</ion-content>
